<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <img src="https://i.pinimg.com/736x/33/8e/7f/338e7f861e21bbc971b348d76463fe47.jpg" alt="Logo Sushi House" style="height: 50px; display: block; margin: 0 auto 10px;">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      color: #333;
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      color: #b22222;
      font-size: 2.5rem;
    }

    #modoBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001;
    }
    #modoBtn:hover {
      background-color: #666;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    nav button {
      background-color: #b22222;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
      animation: pulse 2s infinite;
    }
    nav button:hover {
      background-color: #8b1a1a;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(178, 34, 34, 0.5);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .item {
      margin: 1rem 0;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }
    .item h3 {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }
    .item p {
      margin: 0.2rem 0;
    }
    .item img {
      width: 100px;
      border-radius: 8px;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .item img:hover {
      transform: scale(1.05);
    }
    .item button {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      background-color: #228B22;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .item button:hover {
      background-color: #1a6b1a;
      transform: scale(1.05);
    }
    .promo::after {
      content: " üî• Promo";
      color: red;
      font-weight: bold;
    }

    #carrinho {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #b22222;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 300px;
      z-index: 1000;
    }
    #carrinho h3 {
      margin-bottom: 0.5rem;
    }
    #carrinho ul {
      list-style: none;
      margin-bottom: 1rem;
    }
    #carrinho button {
      background-color: #25d366;
      margin-bottom: 0.5rem;
    }
    #carrinho .limpar {
      background-color: #ff5555;
    }

    footer {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #ccc;
      text-align: center;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    #pesquisa {
      text-align: center;
      margin-bottom: 2rem;
    }
    #pesquisa input {
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #modalImagem {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #modalImagem img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .insta-link {
      color: #b22222;
      font-weight: bold;
      text-decoration: none;
    }
    .insta-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

   const carrinho = [];

   function showPage(index) {
      const conteudo = document.getElementById("conteudo");
      conteudo.innerHTML = "";
      const categoria = cardapio[index];
      categoria.itens.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <h3>${item.nome}</h3>
          <p>R$ ${item.preco.toFixed(2)}</p>
          <img src="${item.imagem || 'https://via.placeholder.com/100'}" alt="${item.nome}" onclick="mostrarImagem(this.src)">
          <br>
          <button onclick='adicionarCarrinho("${item.nome}", ${item.preco})'>Adicionar</button>
        `;
        conteudo.appendChild(div);
      });
    }

    function mostrarImagem(src) {
      const modal = document.getElementById("modalImagem");
      const imagem = document.getElementById("imagemGrande");
      imagem.src = src;
      modal.style.display = "flex";
    }

    function adicionarCarrinho(nome, preco) {
      carrinho.push({ nome, preco });
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById("listaCarrinho");
      lista.innerHTML = "";
      carrinho.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nome} - R$ ${item.preco.toFixed(2)}`;
        lista.appendChild(li);
      });
    }

    function limparCarrinho() {
      carrinho.length = 0;
      atualizarCarrinho();
    }

    function enviarWhatsApp() {
      const numero = "5584986593986";
      const mensagem = encodeURIComponent("Pedido Sushi House:\n" + carrinho.map(item => `- ${item.nome} - R$ ${item.preco.toFixed(2)}`).join("\n"));
      window.open(`https://wa.me/${numero}?text=${mensagem}`, "_blank");
    }

    function filtrarItens(texto) {
      const atual = document.getElementById("conteudo");
      const itens = atual.querySelectorAll(".item");
      itens.forEach(item => {
        item.style.display = item.innerText.toLowerCase().includes(texto.toLowerCase()) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
